<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>POO</title>
</head>
<body>
    <div class="diosito">
    <main class="form_Container">
        <form action="">
            <label for="">Nombre:</label>
            <input type="text" id="nombre">
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido">
            <label for="fecha">Año Nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
            <label for="ced">Cédula:</label>
            <input type="text" name="ced" id="cedula">
            <div class="boton">Agregar</div>
        </form>
        <label for="" style="color: white;">Buscar por Cédula</label> 
        <div class="search">
            <input type="text" class="buscar">
            <i class="bi bi-search"></i>
        </div>
    </main>
    <section>
        <table class="table">
            <thead>
              <tr>
                <th>Nombre Completo</th>
                <th>Cumple Años?</th>
              </tr>
            </thead>
            <tbody class="table_info">

            </tbody>
    </section>
</div>
    

    <script src="./main.js"></script>
</body>
</html>
